    <script>
        // Ëé∑Âèñ URL ÂèÇÊï∞
        const urlParams = new URLSearchParams(window.location.search);
        // ‰ºòÂÖà‰ΩøÁî®È¢ÑÂä†ËΩΩÁöÑ ID (ÈùôÊÄÅÈ°µÈù¢)ÔºåÂê¶Âàô‰ΩøÁî® URL ÂèÇÊï∞
        const currentGameId = window.PRELOADED_GAME_ID || parseInt(urlParams.get('id'));

        // Êü•ÊâæÊ∏∏Êàè
        const game = getGameById(currentGameId);
        const frame = document.getElementById('game-frame');
        const gameMain = document.getElementById('game-main'); // The container to fullscreen
        const clickToPlay = document.getElementById('click-to-play');
        let gameLoaded = false;

        // Êõ¥Êñ∞ËØ≠Ë®ÄUI
        function updateLanguageUI() {
            document.getElementById('lang-zh').classList.toggle('active', currentLang === 'zh');
            document.getElementById('lang-en').classList.toggle('active', currentLang === 'en');
            document.getElementById('site-title').textContent = t('siteTitle');
            document.getElementById('back-btn').textContent = t('backToList');
            document.getElementById('fullscreen-btn').textContent = t('fullscreen');
            document.getElementById('info-title').textContent = t('gameInfo');
            document.getElementById('category-label').textContent = t('category') + ':';
            document.getElementById('controls-label').textContent = t('controls') + ':';
            document.getElementById('tips-title').textContent = t('tips');
            document.getElementById('tips-content').textContent = t('tipContent');
            document.getElementById('source-text').textContent = t('sourceLink');
            document.getElementById('more-games-title').textContent = t('moreGames');
            document.getElementById('click-text').textContent = t('clickToPlay');
            document.getElementById('exit-btn').textContent = '‚úï ' + t('exitFullscreen');
            if (document.getElementById('walkthrough-title')) {
                document.getElementById('walkthrough-title').textContent = t('walkthrough');
            }
        }

        // ÁÇπÂáªÂºÄÂßãÊ∏∏Êàè
        function startGame() {
            if (!gameLoaded && game) {
                frame.src = game.url;
                gameLoaded = true;
            }
            clickToPlay.classList.add('hidden');
        }

        clickToPlay.addEventListener('click', startGame);

        if (game) {
            document.title = `${getGameTitle(game)} - H5 Game Station`;
            document.getElementById('game-title-display').textContent = getGameTitle(game);
            document.getElementById('game-controls-display').textContent = game.controls ? `${t('controls')}: ${game.controls}` : '';
            document.getElementById('direct-link').href = game.url;

            // Â°´ÂÖÖÊ∏∏Êàè‰ø°ÊÅØ
            document.getElementById('game-desc-display').textContent = getGameDesc(game);
            document.getElementById('game-category-display').textContent = getCategoryName(game.category);
            document.getElementById('game-category-display').className = 'game-tag cat-' + game.category;
            document.getElementById('game-controls-info').textContent = game.controls || 'Mouse/Keyboard';

            // Âä†ËΩΩÊõ¥Â§öÊ∏∏ÊàèÊé®Ëçê
            loadMoreGamesRecommend();

            // ËÆ∞ÂΩïÂéÜÂè≤
            saveToHistory(game.id);

            // ÂàùÂßãÂåñ Walkthroughs ÊîªÁï•ËßÜÈ¢ë
            initWalkthrough();
        } else {
            alert(t('gameNotFound'));
            window.location.href = "index.html";
        }

        // Âä†ËΩΩÊõ¥Â§öÊ∏∏ÊàèÊé®Ëçê
        function loadMoreGamesRecommend() {
            const container = document.getElementById('more-games');
            let recommended = games.filter(g => g.category === game.category && g.id !== game.id).slice(0, 6);

            if (recommended.length < 6) {
                const others = games.filter(g => g.id !== game.id && !recommended.includes(g));
                recommended = [...recommended, ...others].slice(0, 6);
            }

            container.innerHTML = recommended.map(g => `
                <a href="${getGameUrl(g)}" class="more-game-item" title="${getGameTitle(g)}">
                    <img src="${g.thumbnail}" alt="${getGameTitle(g)}" loading="lazy" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0iIzMzMyIvPjwvc3ZnPg=='">
                </a>
            `).join('');
        }

        // ========== Walkthroughs ÊîªÁï•ËßÜÈ¢ë ==========
        function initWalkthrough() {
            if (!game || !game.url) return;

            // ‰ªéÊ∏∏Êàè URL ‰∏≠ÊèêÂèñ hash
            const hashMatch = game.url.match(/gamemonetize\.com\/([a-z0-9]+)/i);
            if (!hashMatch) {
                // Ê≤°Êúâ hashÔºåÈöêËóèÊîªÁï•ËßÜÈ¢ëÂå∫Âüü
                const card = document.getElementById('walkthrough-card');
                if (card) card.style.display = 'none';
                return;
            }

            const gameHash = hashMatch[1];

            // ËÆæÁΩÆ VIDEO_OPTIONS
            window.VIDEO_OPTIONS = {
                gameid: gameHash,
                width: "100%",
                height: "280px",
                color: "#6c5ce7",
                getAds: "true"
            };

            // Âä†ËΩΩ GameMonetize ËßÜÈ¢ë API
            (function (a, b, c) {
                var d = a.getElementsByTagName(b)[0];
                if (!a.getElementById(c)) {
                    var s = a.createElement(b);
                    s.id = c;
                    s.src = "https://api.gamemonetize.com/video.js";
                    d.parentNode.insertBefore(s, d);
                }
            })(document, "script", "gamemonetize-video-api");
        }

        // ========== ÂÖ®Â±èÂäüËÉΩ (Zero Reload) ==========
        function enterFullscreen() {
            if (!game) return;
            if (!gameLoaded) { startGame(); }

            if (gameMain.requestFullscreen) {
                gameMain.requestFullscreen().catch(err => {
                    console.log('Fullscreen API failed, falling back to CSS fixed mode');
                    gameMain.classList.add('fixed-fullscreen');
                });
            } else if (gameMain.webkitRequestFullscreen) {
                gameMain.webkitRequestFullscreen();
            } else {
                gameMain.classList.add('fixed-fullscreen');
            }
        }

        function exitFullscreen() {
            gameMain.classList.remove('fixed-fullscreen');

            if (document.fullscreenElement || document.webkitFullscreenElement) {
                if (document.exitFullscreen) {
                    document.exitFullscreen().catch(err => console.log(err));
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        }

        // ÁõëÂê¨ESCÈîÆÈÄÄÂá∫ÂÖ®Â±è
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                exitFullscreen();
            }
        });

        // ÁõëÂê¨ÊµèËßàÂô®ÂÖ®Â±èÁä∂ÊÄÅÂèòÂåñ (Êõ¥Êñ∞Ê†∑Âºè/Áä∂ÊÄÅ)
        // Note: CSS :fullscreen pseudo-class handles most styling automatically
        document.addEventListener('fullscreenchange', function () {
            if (!document.fullscreenElement) {
                gameMain.classList.remove('fixed-fullscreen'); // Ensure fallback class is removed
            }
        });

        // ÂàùÂßãÂåñ
        updateLanguageUI();
    </script>
