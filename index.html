<body>

    <!-- È°∂ÈÉ®ÂπøÂëä‰Ωç -->

    <div class="container">

        <!-- Ê∏∏ÊàèÊï∞ÈáèÁªüËÆ° -->

        <!-- Âä†ËΩΩÊõ¥Â§öÊåâÈíÆ -->
        <div class="load-more-container" id="load-more-container" style="display: none;">

    <!-- Â∫ïÈÉ®ÂπøÂëä‰Ωç -->

    <footer>
        <p>&copy; 2024 H5 Game Station. <span id="footer-text">All games ¬© their respective owners.</span></p>

    <!-- ÂºïÂÖ•Êï∞ÊçÆ -->
    <script src="games.js"></script>
    <script>
        const grid = document.getElementById('game-grid');
        const filterContainer = document.getElementById('filter-container');
        const gameCountEl = document.getElementById('game-count'); // Ê≥®ÊÑèÔºöheaderÈáåÂèØËÉΩÂ∑≤ÁªèÁßªÈô§‰∫Ügame-countÂÖÉÁ¥†Ôºü
        const showingCountEl = document.getElementById('showing-count');
        const loadMoreContainer = document.getElementById('load-more-container');

        let currentCategory = 'all';
        let displayedCount = 0;
        const GAMES_PER_PAGE = 24;

        // Êõ¥Êñ∞ËØ≠Ë®ÄUI
        function updateLanguageUI() {
            // Êõ¥Êñ∞ËØ≠Ë®ÄÊåâÈíÆÁä∂ÊÄÅ
            if(document.getElementById('lang-zh')) document.getElementById('lang-zh').classList.toggle('active', currentLang === 'zh');
            if(document.getElementById('lang-en')) document.getElementById('lang-en').classList.toggle('active', currentLang === 'en');

            // Êõ¥Êñ∞È°µÈù¢ÊñáÂ≠ó
            if(document.getElementById('site-title')) document.getElementById('site-title').textContent = t('siteTitle');
            if(document.getElementById('games-label')) document.getElementById('games-label').textContent = t('gamesCount');
            if(document.getElementById('showing-label')) document.getElementById('showing-label').textContent = t('showingGames');
            if(document.getElementById('load-more-btn')) document.getElementById('load-more-btn').textContent = t('loadMore');
            if(document.getElementById('footer-text')) document.getElementById('footer-text').textContent = t('footer');
            if(document.getElementById('privacy-link')) document.getElementById('privacy-link').textContent = t('privacy');
            if(document.getElementById('about-link')) document.getElementById('about-link').textContent = t('about');
            if(document.getElementById('daily-title')) document.getElementById('daily-title').textContent = t('dailyPicks');
            if(document.getElementById('dropdown-title')) document.getElementById('dropdown-title').textContent = t('recentlyPlayed');
            document.title = `${t('siteTitle')} - ${t('siteSubtitle')}`;
        }

        // ÂàùÂßãÂåñÂàÜÁ±ªÊåâÈíÆ
        function initFilters() {
            const categories = getAllCategories();
            filterContainer.innerHTML = '';

            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn' + (cat === 'all' ? ' active' : '');
                btn.textContent = getCategoryName(cat);
                btn.onclick = () => filterGames(cat, btn);
                filterContainer.appendChild(btn);
            });
        }

        // Ê∏≤ÊüìÊ∏∏ÊàèÂç°Áâá
        function renderGames(gamesToRender, append = false, targetContainer = grid) {
            if (!targetContainer) {
                console.warn('Target container not found');
                return;
            }
            if (!append) {
                targetContainer.innerHTML = '';
                if (targetContainer === grid) displayedCount = 0;
            }

            const fragment = document.createDocumentFragment();

            gamesToRender.forEach(game => {
                const card = document.createElement('a');
                card.href = `play.html?id=${game.id}`;
                card.className = 'game-card';

                const imgError = "this.onerror=null;this.parentElement.style.background='#222';this.style.display='none';";

                card.innerHTML = `
                    <div class="game-thumb-container">
                        <img src="${game.thumbnail}" alt="${getGameTitle(game)}" class="game-thumb" onerror="${imgError}" loading="lazy">
                        <div class="game-overlay">
                            <span class="play-icon">‚ñ∂</span>
                        </div>
                    </div>
                    <div class="game-info">
                        <div class="game-tags">
                            <span class="game-tag cat-${game.category}">${getCategoryName(game.category)}</span>
                        </div>
                        <div class="game-title">${getGameTitle(game)}</div>
                        <div class="game-desc">${getGameDesc(game)}</div>
                    </div>
                `;
                fragment.appendChild(card);
                if (targetContainer === grid) displayedCount++;
            });

            targetContainer.appendChild(fragment);
        }

        // Hero Slider Logic
        let heroInterval;
        let currentHeroIndex = 0;

        function renderHeroSlider(games) {
            const container = document.getElementById('hero-slider');
            if (!container) return;
            
            container.innerHTML = '';
            
            // Slides
            games.forEach((game, index) => {
                const activeClass = index === 0 ? 'active' : '';
                const slide = document.createElement('div');
                slide.className = `hero-slide ${activeClass}`;
                
                slide.innerHTML = `
                    <div class="hero-bg" style="background-image: url('${game.thumbnail}')"></div>
                    <div class="hero-content">
                        <div class="hero-thumb-wrapper">
                            <img src="${game.thumbnail}" alt="${getGameTitle(game)}" class="hero-thumb">
                        </div>
                        <div class="hero-info-box">
                            <div class="hero-meta">
                                <span class="hero-tag">${getCategoryName(game.category)}</span>
                                <span class="hero-tag" style="background: rgba(108, 92, 231, 0.3);">Featured</span>
                            </div>
                            <h2 class="hero-title">${getGameTitle(game)}</h2>
                            <p class="hero-desc">${getGameDesc(game)}</p>
                            <a href="play.html?id=${game.id}" class="hero-btn">
                                <span>PLAY NOW</span>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                            </a>
                        </div>
                    </div>
                `;
                container.appendChild(slide);
            });
            
            // Dots
            const dotsContainer = document.createElement('div');
            dotsContainer.className = 'hero-dots';
            games.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = `hero-dot ${index === 0 ? 'active' : ''}`;
                dot.onclick = () => switchHeroSlide(index);
                dotsContainer.appendChild(dot);
            });
            container.appendChild(dotsContainer);
            
            // Auto Play
            startHeroAutoPlay(games.length);
        }
        
        function switchHeroSlide(index) {
            const slides = document.querySelectorAll('.hero-slide');
            const dots = document.querySelectorAll('.hero-dot');
            if (slides.length === 0) return;
            
            if (index >= slides.length) index = 0;
            if (index < 0) index = slides.length - 1;
            currentHeroIndex = index;
            
            slides.forEach(s => s.classList.remove('active'));
            dots.forEach(d => d.classList.remove('active'));
            
            if(slides[index]) slides[index].classList.add('active');
            if(dots[index]) dots[index].classList.add('active');
            
            startHeroAutoPlay(slides.length);
        }
        
        function startHeroAutoPlay(count) {
            if (heroInterval) clearInterval(heroInterval);
            heroInterval = setInterval(() => {
                switchHeroSlide(currentHeroIndex + 1);
            }, 5000);
        }

        // Ê∏≤ÊüìÁâπÊÆäÊùøÂùó
        function renderSpecialSections() {
            // Daily (Hero Slider)
            try {
                const dailyGames = getDailyFeaturedGames(5); 
                renderHeroSlider(dailyGames);
            } catch (e) {
                console.warn('Daily section error:', e);
            }
            
            // History (Dropdown)
            try {
                const historyGames = getHistoryGames();
                const historyList = document.getElementById('history-list');
                if (historyList) {
                    renderHistoryList(historyGames, historyList);
                }
            } catch (e) {
                console.warn('History section error:', e);
            }
        }

        // Ê∏≤ÊüìÂéÜÂè≤ÂàóË°®
        function renderHistoryList(games, container) {
            if (games.length === 0) {
                container.innerHTML = `<div class="history-empty">No games played yet</div>`;
                return;
            }
            
            const html = games.map(g => `
                <a href="play.html?id=${g.id}" class="history-item">
                    <img src="${g.thumbnail}" class="history-thumb" alt="${getGameTitle(g)}">
                    <div class="history-info">
                        <div class="history-title">${getGameTitle(g)}</div>
                        <div class="history-cat">${getCategoryName(g.category)}</div>
                    </div>
                </a>
            `).join('');
            container.innerHTML = html;
        }

        // History Dropdown Logic
        function toggleHistory() {
            const dropdown = document.getElementById('history-dropdown');
            const btn = document.getElementById('history-toggle-btn');
            if (dropdown) dropdown.classList.toggle('show');
            if (btn) btn.classList.toggle('active');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('history-dropdown');
            const btn = document.getElementById('history-toggle-btn');
            if (dropdown && btn && !dropdown.contains(e.target) && !btn.contains(e.target)) {
                dropdown.classList.remove('show');
                btn.classList.remove('active');
            }
        });

        // Á≠õÈÄâÊ∏∏Êàè
        function filterGames(category, btnElement) {
            currentCategory = category;

            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            if (btnElement) btnElement.classList.add('active');

            // Ëé∑ÂèñËØ•ÂàÜÁ±ªÁöÑÊ∏∏Êàè
            const filteredGames = getGamesByCategory(category);
            const gamesToShow = filteredGames.slice(0, GAMES_PER_PAGE);

            renderGames(gamesToShow, false);

            // Êõ¥Êñ∞ÁªüËÆ°
            if (showingCountEl) showingCountEl.textContent = `${displayedCount} / ${filteredGames.length}`;

            // ÊòØÂê¶ÊòæÁ§∫Âä†ËΩΩÊõ¥Â§öÊåâÈíÆ
            if (loadMoreContainer) loadMoreContainer.style.display = filteredGames.length > GAMES_PER_PAGE ? 'block' : 'none';
        }

        // Âä†ËΩΩÊõ¥Â§öÊ∏∏Êàè
        function loadMoreGames() {
            const filteredGames = getGamesByCategory(currentCategory);
            const nextGames = filteredGames.slice(displayedCount, displayedCount + GAMES_PER_PAGE);

            renderGames(nextGames, true);

            if (showingCountEl) showingCountEl.textContent = `${displayedCount} / ${filteredGames.length}`;

            if (displayedCount >= filteredGames.length) {
                if (loadMoreContainer) loadMoreContainer.style.display = 'none';
            }
        }

        // ÂàùÂßãÂåñ
        function init() {
            try {
                if (typeof games === 'undefined') {
                    console.error('Games data not loaded');
                    // Â∞ùËØïÂª∂ËøüÈáçËØï‰∏ÄÊ¨°
                    setTimeout(() => {
                        if (typeof games !== 'undefined') init();
                    }, 500);
                    return;
                }
                updateLanguageUI();
                if(gameCountEl) gameCountEl.textContent = getGameCount();
                initFilters();
                filterGames('all', document.querySelector('.filter-btn'));
                renderSpecialSections();
            } catch (e) {
                console.error("Init failed:", e);
                alert("Game loading failed: " + e.message);
            }
        }

        init();
    </script>
</body>
