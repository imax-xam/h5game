        // Ê®°Á≥äÂåπÈÖçÂáΩÊï∞
        function fuzzyMatch(str, pattern) {
            str = str.toLowerCase();
            pattern = pattern.toLowerCase();
            
            // ÂÆåÂÖ®ÂåÖÂê´
            if (str.includes(pattern)) return { match: true, score: 100 };
            
            // ÊãºÈü≥È¶ñÂ≠óÊØçÊàñÂçïËØçÈ¶ñÂ≠óÊØçÂåπÈÖç
            const words = str.split(/\s+/);
            const initials = words.map(w => w[0]).join('');
            if (initials.includes(pattern)) return { match: true, score: 80 };
            
            // Ê®°Á≥äÂåπÈÖç - Â≠óÁ¨¶È°∫Â∫èÂåπÈÖç
            let patternIdx = 0;
            let score = 0;
            for (let i = 0; i < str.length && patternIdx < pattern.length; i++) {
                if (str[i] === pattern[patternIdx]) {
                    score += 10;
                    patternIdx++;
                }
            }
            if (patternIdx === pattern.length) {
                return { match: true, score: score };
            }
            
            // Levenshtein Ë∑ùÁ¶ª - ÂÖÅËÆ∏Â∞ëÈáèÈîôËØØ
            const distance = levenshteinDistance(str, pattern);
            const maxLen = Math.max(str.length, pattern.length);
            const similarity = 1 - distance / maxLen;
            if (similarity > 0.5) {
                return { match: true, score: similarity * 50 };
            }
            
            return { match: false, score: 0 };
        }

        // Levenshtein Ë∑ùÁ¶ªÁÆóÊ≥ï
        function levenshteinDistance(a, b) {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= a.length; j++) {
                matrix[0][j] = j;
            }
            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b[i-1] === a[j-1]) {
                        matrix[i][j] = matrix[i-1][j-1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i-1][j-1] + 1,
                            matrix[i][j-1] + 1,
                            matrix[i-1][j] + 1
                        );
                    }
                }
            }
            return matrix[b.length][a.length];
        }

        // ÊêúÁ¥¢Ê∏∏Êàè
        function searchGames(query) {
            if (!query || query.length < 1) return [];
            
            const results = [];
            const queryLower = query.toLowerCase();
            
            games.forEach(game => {
                const title = getGameTitle(game).toLowerCase();
                const titleEn = game.title.toLowerCase();
                const desc = getGameDesc(game).toLowerCase();
                const category = game.category.toLowerCase();
                
                // Â§öÂ≠óÊÆµÂåπÈÖç
                let bestScore = 0;
                
                // Ê†áÈ¢òÂåπÈÖçÊùÉÈáçÊúÄÈ´ò
                const titleMatch = fuzzyMatch(title, queryLower);
                if (titleMatch.match) bestScore = Math.max(bestScore, titleMatch.score * 2);
                
                const titleEnMatch = fuzzyMatch(titleEn, queryLower);
                if (titleEnMatch.match) bestScore = Math.max(bestScore, titleEnMatch.score * 2);
                
                // ÊèèËø∞ÂåπÈÖç
                const descMatch = fuzzyMatch(desc, queryLower);
                if (descMatch.match) bestScore = Math.max(bestScore, descMatch.score * 0.5);
                
                // ÂàÜÁ±ªÂåπÈÖç
                if (category.includes(queryLower)) bestScore = Math.max(bestScore, 60);
                
                if (bestScore > 0) {
                    results.push({ game, score: bestScore });
                }
            });
            
            // ÊåâÂàÜÊï∞ÊéíÂ∫è
            results.sort((a, b) => b.score - a.score);
            return results.map(r => r.game);
        }

        // Ëé∑ÂèñÁõ∏‰ººÂÖ≥ÈîÆËØçÂª∫ËÆÆ

            const queryLower = query.toLowerCase();
            
            games.forEach(game => {
                const title = getGameTitle(game);
                const words = title.split(/\s+/);
                words.forEach(word => {
                    if (word.length > 2) {
                        const dist = levenshteinDistance(word.toLowerCase(), queryLower);
                        if (dist <= 2 && dist > 0) {
                            keywords.add(word);
                        }
                    }
                });
            });
            
            // Ê∑ªÂä†ÂàÜÁ±ªÂª∫ËÆÆ
            const categories = ['puzzle', 'arcade', 'racing', 'shooting', 'action', 'casual', 'sports', 'adventure'];
            categories.forEach(cat => {
                if (cat.includes(queryLower) || levenshteinDistance(cat, queryLower) <= 2) {
                    keywords.add(getCategoryName(cat));
                }
            });
            
            return Array.from(keywords).slice(0, 5);
        }

        // ÊòæÁ§∫ÊêúÁ¥¢Âª∫ËÆÆ
        function showSuggestions(query) {
            if (!query || query.length < 1) {
                searchSuggestions.classList.remove('active');
                return;
            }
            
            const results = searchGames(query).slice(0, 8);
            
            if (results.length > 0) {
                const html = results.map(game => `
                    <a href="play.html?id=${game.id}" class="suggestion-item">
                        <img src="${game.thumbnail}" class="suggestion-thumb" alt="" onerror="this.style.display='none'">
                        <div class="suggestion-info">
                            <div class="suggestion-title">${highlightMatch(getGameTitle(game), query)}</div>
                            <div class="suggestion-category">${getCategoryName(game.category)}</div>
                        </div>
                    </a>
                `).join('');
                searchSuggestions.innerHTML = html;
            } else {
                // Ê≤°ÊúâÁªìÊûúÔºåÊòæÁ§∫Áõ∏‰ººÂª∫ËÆÆ
                const similar = getSimilarKeywords(query);
                let html = `<div class="search-no-result">
                    <div>üòï ${currentLang === 'zh' ? 'Êú™ÊâæÂà∞' : 'No results for'} "${query}"</div>`;
                
                if (similar.length > 0) {
                    html += `<div class="similar-title">${currentLang === 'zh' ? 'ËØïËØïËøô‰∫õÔºö' : 'Try these:'}</div>
                        <div>${similar.map(k => `<span class="search-tag" onclick="searchFor('${k}')">${k}</span>`).join('')}</div>`;
                }
                html += '</div>';
                searchSuggestions.innerHTML = html;
            }
            
            searchSuggestions.classList.add('active');
        }

        // È´ò‰∫ÆÂåπÈÖçÊñáÂ≠ó
        function highlightMatch(text, query) {
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="suggestion-highlight">$1</span>');
        }

        // ÊâßË°åÊêúÁ¥¢
        function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                clearSearch();
                return;
            }
            
            searchSuggestions.classList.remove('active');
            currentSearchResults = searchGames(query);
            
            // ÊòæÁ§∫ÊêúÁ¥¢ÁªìÊûú
            const gamesToShow = currentSearchResults.slice(0, GAMES_PER_PAGE);
            renderGames(gamesToShow, false);
            
            // Êõ¥Êñ∞ÁªüËÆ°
            if (showingCountEl) {
                showingCountEl.textContent = `${displayedCount} / ${currentSearchResults.length}`;
            }
            if (searchResultText) {
                searchResultText.style.display = 'inline';
                searchResultText.textContent = currentLang === 'zh' 
                    ? `- ÊêúÁ¥¢ "${query}"` 
                    : `- Search "${query}"`;
            }
            
            // ÊòæÁ§∫/ÈöêËóèÂä†ËΩΩÊõ¥Â§ö
            if (loadMoreContainer) {
                loadMoreContainer.style.display = currentSearchResults.length > GAMES_PER_PAGE ? 'block' : 'none';
            }
            
            // ÈáçÁΩÆÂàÜÁ±ªÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            
            searchClear.style.display = 'block';
        }

        // Ê∏ÖÈô§ÊêúÁ¥¢
        function clearSearch() {
            searchInput.value = '';
            searchSuggestions.classList.remove('active');
            searchClear.style.display = 'none';
            currentSearchResults = null;
            
            if (searchResultText) {
                searchResultText.style.display = 'none';
            }
            
            // ÊÅ¢Â§çÈªòËÆ§ÊòæÁ§∫
            filterGames('all', document.querySelector('.filter-btn'));
        }

        // ÁÇπÂáªÂª∫ËÆÆÊ†áÁ≠æÊêúÁ¥¢
        function searchFor(keyword) {
            searchInput.value = keyword;
            performSearch();
        }

        // ÂàùÂßãÂåñÊêúÁ¥¢‰∫ã‰ª∂
        function initSearch() {
            if (!searchInput) return;
            
            // ËæìÂÖ•Êó∂ÊòæÁ§∫Âª∫ËÆÆ
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.trim();
                searchClear.style.display = query ? 'block' : 'none';
                
                // Èò≤Êäñ
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    showSuggestions(query);
                }, 150);
            });
            
            // ÂõûËΩ¶ÊêúÁ¥¢
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                } else if (e.key === 'Escape') {
                    searchSuggestions.classList.remove('active');
                }
            });
            
            // ÁÇπÂáªÂ§ñÈÉ®ÂÖ≥Èó≠Âª∫ËÆÆ
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-section')) {
                    searchSuggestions.classList.remove('active');
                }
            });
            
            // ËÅöÁÑ¶Êó∂Â¶ÇÊûúÊúâÂÜÖÂÆπÂàôÊòæÁ§∫Âª∫ËÆÆ
            searchInput.addEventListener('focus', () => {
                if (searchInput.value.trim()) {
                    showSuggestions(searchInput.value.trim());
                }
            });
        }

        // ÁÉ≠Èó®Ê∏∏ÊàèÊªöÂä®ÂäüËÉΩ
        function scrollHotGames(direction) {
            const container = document.getElementById('hot-scroll-container');
            if (!container) return;
            const scrollAmount = 340; // ‰∏§‰∏™Âç°ÁâáÂÆΩÂ∫¶
            container.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
        }

        // ÂàùÂßãÂåñÁÉ≠Èó®Ê∏∏ÊàèÊãñÊãΩÊªöÂä®
        function initHotGamesDrag() {
            const container = document.getElementById('hot-scroll-container');
            if (!container) return;

            let isDown = false;
            let startX;
            let scrollLeft;

            container.addEventListener('mousedown', (e) => {
                isDown = true;
                container.classList.add('dragging');
                startX = e.pageX - container.offsetLeft;
                scrollLeft = container.scrollLeft;
            });

            container.addEventListener('mouseleave', () => {
                isDown = false;
                container.classList.remove('dragging');
            });

            container.addEventListener('mouseup', () => {
                isDown = false;
                container.classList.remove('dragging');
            });

            container.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - container.offsetLeft;
                const walk = (x - startX) * 1.5;
                container.scrollLeft = scrollLeft - walk;
            });

            // ÁõëÂê¨ÊªöÂä®Êõ¥Êñ∞Ê∏êÂèòÈÅÆÁΩ©
            container.addEventListener('scroll', () => {
                if (container.scrollLeft > 10) {
                    container.classList.add('scrolled');
                } else {
                    container.classList.remove('scrolled');
                }
            });
        }

        // ÂàùÂßãÂåñ
        function init() {
            try {
                if (typeof games === 'undefined') {
                    console.error('Games data not loaded');
                    // Â∞ùËØïÂª∂ËøüÈáçËØï‰∏ÄÊ¨°
                    setTimeout(() => {
                        if (typeof games !== 'undefined') init();
                    }, 500);
                    return;
                }
                updateLanguageUI();
                if(gameCountEl) gameCountEl.textContent = getGameCount();
                initFilters();
                initSearch();
                filterGames('all', document.querySelector('.filter-btn'));
                renderSpecialSections();
                initHotGamesDrag();
            } catch (e) {
                console.error("Init failed:", e);
                alert("Game loading failed: " + e.message);
            }
        }

        init();
    </script>
